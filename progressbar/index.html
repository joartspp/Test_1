    <title>Document</title>

<body>
    <div id="app">
        <div class="container">
            <div id="prog">
                <div id="block-prog">
                    <svg>
                        <circle id='processor' cx="100" cy="100" r="100"></circle>
                        <circle id='processor' cx="100" cy="100" r="100"></circle>
                    </svg>
                    <div id="num-prog">
                        0%
                    </div>
                </div>
            </div>

            <div class="controller">
                <div class="minus" onclick="removePercentage(5)">
                    -
                </div>
                <div class="plus" style="margin-left: 200px;" onclick="addPercentage(5)">
                    +
                </div>
            </div>
        </div>
    </div>
